<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.jpg>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="accounts/index.html">Accounts</a></li>
                    <li><a href="#">Articles</a></li>
                    <li><a href="chat/chat.html">Chat</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay">
            </div>
            <img src="web.png" class="web">
            <div id="circle">
                <div class="feature one">
                    <img src="chat_icon.jpg">
                    <div>
                        <h1>Chat</h1>
                        <p>Allows Users To Interact.</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="article_icon.jpg">
                    <div>
                        <h1>Articles</h1>
                        <p>Articles Allow Users To Solve Problems</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="account_icon.jpg">
                    <div>
                        <h1>Accounts</h1>
                        <p>Accounts Are The Users</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="up_arrow.png" id="upBtn">
            <h3><-- Includes</h3>
            <img src="up_arrow.png" id="downBtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum
        }
        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum
        }

    </script>


</body>
</html>
